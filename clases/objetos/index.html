<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Autos</title>
</head>
<body>
    <form id="crearAutos" onsubmit="agregarAutos(); return false">
        <input type="text" id="marca" placeholder="marca del auto" required />
        <input type="text" id="modelo" placeholder="modelo del auto" required />
        <input type="number" id="anio" placeholder="Año del auto" required />
        <button type="submit">Agregar Auto</button>
    </form>
    
    <br>

    <table border="1" id="tablaAutos">
        <thead>
            <tr>
                <th>N°</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    
    <script src="./js/script.js"></script>
</body>
</html>
