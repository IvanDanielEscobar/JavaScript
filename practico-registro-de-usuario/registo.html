<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Estilo Individual</title>
   
</head>
<body>

    <h1>Formulario de Registro</h1>

    <form id="registro_formu">
        <div>
            <label for="nombre"> Nombre Completo: </label> 
            <input type="text" id="nombre" name="nombre" placeholder="Nombre completo">
            <p id="error_nombre"></p>
        </div>

        <div>
            <label for="edad">Edad: </label>
            <input type="number" id="edad" name="edad" placeholder="Edad">
            <p id="error_edad"></p>
        </div>

        <div>
            <label for="correo">Correo electrónico: </label>
            <input type="email" id="correo" name="correo" placeholder="Correo">
            <p id="error_correo"></p>
        </div>

        <div>
            <label for="contrasena">Contraseña: </label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña (mín. 6 caracteres)">
            <p id="error_contrasena"></p>
        </div>
        <br>
        <button type="submit">Registrarse</button>
    </form>

    <p id="mensaje"></p>

    <div id="datos"></div>

    <script src="js/script.js" defer></script>
</body>
</html>
